    <!-- Bottom line: tsubroecaps (mirrored) -->
    <text x="0" y="250" text-anchor="middle" font-family="'Courier New', 'Monaco', monospace" font-size="320" font-weight="bold">
      <tspan fill="#a0a0a0">tsubro</tspan><tspan fill="#00ff88">ecaps</tspan>
    </text>
