<svg xmlns="http://www.w3.org/2000/svg" width="900" height="900" viewBox="0 0 900 900">
  <!-- Square design - spaceorbust/tsubroecaps mirror logo only -->

  <defs>
    <linearGradient id="criticalGradSq" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffcc00"/>
      <stop offset="50%" style="stop-color:#ff8800"/>
      <stop offset="100%" style="stop-color:#ff3333"/>
    </linearGradient>
  </defs>

  <!-- Dark background -->
  <rect x="10" y="10" width="880" height="880" rx="30" fill="#0a0a0a"/>

  <!-- Green border (3 sides) -->
  <path d="M 40 890 L 40 40 L 860 40 L 860 640" fill="none" stroke="#00ff88" stroke-width="12" stroke-linecap="round"/>

  <!-- Critical path border (bottom-right corner) -->
  <path d="M 860 640 L 860 860 L 260 860" fill="none" stroke="url(#criticalGradSq)" stroke-width="12" stroke-linecap="round"/>

  <!-- Logo centered -->
  <g transform="translate(450, 450)">
    <text x="0" y="-35" text-anchor="middle" font-family="'Courier New', 'Monaco', monospace" font-size="88" font-weight="bold">
      <tspan fill="#00ff88">space</tspan><tspan fill="#e0e0e0">orbust</tspan>
    </text>
    <text x="0" y="75" text-anchor="middle" font-family="'Courier New', 'Monaco', monospace" font-size="88" font-weight="bold">
      <tspan fill="#a0a0a0">tsubro</tspan><tspan fill="#00ff88">ecaps</tspan>
    </text>
  </g>

  <!-- Stars -->
  <circle cx="120" cy="150" r="7" fill="#ffffff"/>
  <circle cx="780" cy="120" r="5" fill="#ffffff"/>
  <circle cx="150" cy="750" r="4" fill="#ffffff"/>
</svg>
