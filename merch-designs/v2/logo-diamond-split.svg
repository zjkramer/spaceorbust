<svg xmlns="http://www.w3.org/2000/svg" width="900" height="900" viewBox="0 0 900 900">
  <!-- Diamond with smaller critical path diamond in upper right area (1/4 size) -->

  <defs>
    <linearGradient id="criticalGradDS" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffcc00"/>
      <stop offset="50%" style="stop-color:#ff8800"/>
      <stop offset="100%" style="stop-color:#ff3333"/>
    </linearGradient>
  </defs>

  <!-- Main diamond shape background -->
  <polygon points="450,30 870,450 450,870 30,450" fill="#0a0a0a"/>

  <!-- Main diamond - green border -->
  <polygon points="450,50 850,450 450,850 50,450" fill="none" stroke="#00ff88" stroke-width="12" stroke-linejoin="round"/>

  <!-- Smaller critical path diamond - upper right (1/4 size), full border -->
  <polygon points="650,140 760,250 650,360 540,250" fill="#0a0a0a" stroke="url(#criticalGradDS)" stroke-width="10" stroke-linejoin="round"/>

  <!-- Logo centered (shifted down slightly to balance) -->
  <g transform="translate(450, 480)">
    <text x="0" y="-30" text-anchor="middle" font-family="'Courier New', 'Monaco', monospace" font-size="72" font-weight="bold">
      <tspan fill="#00ff88">space</tspan><tspan fill="#e0e0e0">orbust</tspan>
    </text>
    <text x="0" y="60" text-anchor="middle" font-family="'Courier New', 'Monaco', monospace" font-size="72" font-weight="bold">
      <tspan fill="#a0a0a0">tsubro</tspan><tspan fill="#00ff88">ecaps</tspan>
    </text>
  </g>

  <!-- Stars -->
  <circle cx="200" cy="300" r="5" fill="#ffffff"/>
  <circle cx="300" cy="600" r="4" fill="#ffffff"/>
  <circle cx="700" cy="550" r="4" fill="#ffffff"/>
</svg>
