<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600" viewBox="0 0 1200 600">
  <!-- Rectangular Patch - 4x2 inches at 300 DPI -->

  <defs>
    <linearGradient id="criticalGradRect" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffcc00"/>
      <stop offset="50%" style="stop-color:#ff8800"/>
      <stop offset="100%" style="stop-color:#ff3333"/>
    </linearGradient>
  </defs>

  <!-- Dark background -->
  <rect x="10" y="10" width="1180" height="580" rx="20" fill="#0a0a0a"/>

  <!-- Border - green with critical path section -->
  <rect x="10" y="10" width="885" height="580" rx="20" fill="none" stroke="#00ff88" stroke-width="12"/>
  <rect x="895" y="10" width="295" height="580" rx="20" fill="none" stroke="url(#criticalGradRect)" stroke-width="12"/>

  <!-- Logo centered -->
  <g transform="translate(600, 300)">
    <text x="0" y="-40" text-anchor="middle" font-family="'Courier New', 'Monaco', monospace" font-size="80" font-weight="bold">
      <tspan fill="#00ff88">space</tspan><tspan fill="#e0e0e0">orbust</tspan>
    </text>
    <text x="0" y="60" text-anchor="middle" font-family="'Courier New', 'Monaco', monospace" font-size="80" font-weight="bold">
      <tspan fill="#a0a0a0">tsubro</tspan><tspan fill="#00ff88">ecaps</tspan>
    </text>
  </g>

  <!-- Stars -->
  <circle cx="100" cy="100" r="6" fill="#ffffff"/>
  <circle cx="1100" cy="500" r="5" fill="#ffffff"/>
  <circle cx="150" cy="480" r="4" fill="#ffffff"/>
</svg>
