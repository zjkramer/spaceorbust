<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 264 80">
  <!-- For dark backgrounds (black shirts, etc.) -->
  <rect width="264" height="80" fill="#0a0a0a"/>

  <!-- Top line: spaceorbust (5 green + 6 white) -->
  <text x="0" y="32" font-family="'Courier New', Courier, monospace" font-size="32" font-weight="bold" letter-spacing="0">
    <tspan fill="#00ff88">space</tspan><tspan fill="#e0e0e0">orbust</tspan>
  </text>

  <!-- Bottom line: tsubroecaps (6 white + 5 green) -->
  <text x="0" y="72" font-family="'Courier New', Courier, monospace" font-size="32" font-weight="bold" letter-spacing="0">
    <tspan fill="#e0e0e0">tsubro</tspan><tspan fill="#00ff88">ecaps</tspan>
  </text>
</svg>
