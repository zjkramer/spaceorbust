<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 140">
  <!-- For dark backgrounds (black shirts, etc.) -->
  <rect width="400" height="140" fill="#0a0a0a"/>

  <!-- Top line: spaceorbust -->
  <text x="200" y="55" text-anchor="middle" font-family="monospace, 'Courier New', Courier" font-size="36" font-weight="bold">
    <tspan fill="#00ff88">space</tspan><tspan fill="#e0e0e0">orbust</tspan>
  </text>

  <!-- Bottom line: tsubroecaps (reversed) -->
  <text x="200" y="100" text-anchor="middle" font-family="monospace, 'Courier New', Courier" font-size="36" font-weight="bold">
    <tspan fill="#e0e0e0">tsubro</tspan><tspan fill="#00ff88">ecaps</tspan>
  </text>
</svg>
