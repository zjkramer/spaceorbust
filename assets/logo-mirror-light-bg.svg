<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 264 80">
  <!-- For light backgrounds (white shirts, etc.) -->
  <rect width="264" height="80" fill="#ffffff"/>

  <!-- Top line: spaceorbust (5 green + 6 black) -->
  <text x="0" y="32" font-family="'Courier New', Courier, monospace" font-size="32" font-weight="bold" letter-spacing="0">
    <tspan fill="#006644">space</tspan><tspan fill="#0a0a0a">orbust</tspan>
  </text>

  <!-- Bottom line: tsubroecaps (6 black + 5 green) -->
  <text x="0" y="72" font-family="'Courier New', Courier, monospace" font-size="32" font-weight="bold" letter-spacing="0">
    <tspan fill="#0a0a0a">tsubro</tspan><tspan fill="#006644">ecaps</tspan>
  </text>
</svg>
